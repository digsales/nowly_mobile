name: monno_money
description: "Your all in you financial control app."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.0.17
  sizer: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  change_app_package_name: ^1.5.0 # dart run change_app_package_name:main com.diogosales.monnomoney
  names_launcher: ^0.0.2
  icons_launcher: ^3.0.3
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900

names_launcher:
  # Para aplicar as mudanças, execute:
  # dart run names_launcher:change
  name:
    default: "Monno Money"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true
    macos:
      enable: false
    windows:
      enable: false
    linux:
      enable: false

icons_launcher:
  # Para aplicar as mudanças, execute:
  # dart run icons_launcher:create
  image_path: "assets/images/app_icon_colored.png"
  platforms:
    android:
      enable: true
      dark_image_path: "assets/images/app_icon_dark.png"
      # notification_image: "assets/images/notification_image.png"
    ios:
      enable: true
    web:
      enable: true
      favicon_path: "assets/images/app_icon_colored.png"
    macos:
      enable: false
    windows:
      enable: false
    linux:
      enable: false

flutter_native_splash:
  # Para aplicar as mudanças, execute:
  # dart run flutter_native_splash:create
  android: true
  ios: true
  web: false
  fullscreen: true

  color: "#1F8D69"
  image: assets/images/splash/splash_logo_light.png
  branding: assets/images/splash/splash_branding_light.png

  color_dark: "#212121"
  image_dark: assets/images/splash/splash_logo_dark.png
  branding_dark: assets/images/splash/splash_branding_dark.png

  android_12:
    color: "#1F8D69"
    image: assets/images/splash/splash_logo_android12_light.png
    branding: assets/images/splash/splash_branding_android12_light.png

    color_dark: "#212121"
    image_dark: assets/images/splash/splash_logo_android12_dark.png
    branding_dark: assets/images/splash/splash_branding_android12_dark.png